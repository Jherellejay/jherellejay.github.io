---
layout: default
---
<div id="contact">
	<section class="block">
		<div class="container center">
			<div id="confirm" class="full">
				<p class="center">Thank you for your message. Jherelle will be in touch shortly.</p>
			</div>
			<div id="error" class="full">
				<p class="center">Ooops. Something went wrong there. Try getting in touch with Jherelle via Instagram</p>
			</div>
			<form method="POST" action="https://formspree.io/website@jherellejay.co.uk">
				<input id="name" name="name" type="text" placeholder="Name" />
				<input id="email" name="email" type="email" placeholder="Email" />
				<textarea id="msg" name="msg" rows="5" placeholder="Message"></textarea>
				<input name="noc3po" type="hidden" />
				<p id="error-msg" class="center error"></p>
				<input type="submit" id="submit" class="button" value="Send" />
			</form>
		</div>
	</section>
	</div>
